<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h2>Search for a City:</h2>
          <input id="city" class="form-control form-control-sm" type="text" />
          <div class="d-grid gap-2">
            <button id="searchbtn" class="btn btn-primary btn-sm mt-2">
              search
            </button>
            <hr />
          </div>
          <div id="searchHistory" class="d-grid gap-2">
            <!-- <button class="btn btn-secondary btn-sm">Alanta</button>
            <button class="btn btn-secondary btn-sm">Denvor</button>
            <button class="btn btn-secondary btn-sm">New York</button> -->
          </div>
        </div>
        <div class="col">
          <div class="row border">
            <div id="cityDetail" class="">
              <h4 id="disCity">atlanta</h4>
              <img id="img" />

              <p id="disTem">temp:76.62</p>
              <p id="disWind">temp:76.62</p>
              <p id="disHumidity">temp:76.62</p>
            </div>
          </div>
          <h3>5-Day Forecast:</h3>
          <div class="row pl-2">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
            <div class="col-2">5</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
