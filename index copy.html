<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main>
      <div class="aside">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="city-form" class="card-body">
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="Enter city to view weather"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <ul id="searchHistory" class="list-group">
          <!-- li -->
        </ul>
      </div>

      <div id="weather-container" class="">
        <div>
          <div id="detail">
            <!-- weather detail -->
          </div>
        </div>

        <div>
          <h3>5-Day Forecast:</h3>
        </div>

        <div>
          <!-- display 5 day forecast -->
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
